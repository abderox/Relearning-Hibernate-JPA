<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Adria | Contrat</title>
</head>
<body>
<main layout:fragment="content">
    <h2 class="mt-2 pt-2 align-self-center text-center display-4">Nouveau contrat</h2>
    <div class="container  " style="  margin-top: 5%;">

        <form method="post" th:action="@{saveContrat}" novalidate>
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="title here" name="title" th:value="${contrat.title}" required>
                <small id="emailHelp" class="form-text  text-danger" th:errors="${contrat.title}"></small>
            </div>
            <div class="form-group">
                <label for="client">Client</label>
                <input type="text" class="form-control" id="client" placeholder="NOM" name="client" required th:value="${contrat.client}" >
                <small id="emailHelp" class="form-text text-danger" th:errors="${contrat.client}"></small>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="Date" class="form-control" id="date" placeholder="Date souscription" name="date_souscription" title="Date souscription" required th:value="${contrat.date_souscription}" >
                <small id="emailHelp" class="form-text text-danger" th:errors="${contrat.date_souscription}"></small>
            </div>
            <div class="form-group">
                <label for="montant">Montant</label>
                <input type="number" min="1" step="0.1" class="form-control" id="montant" placeholder="montant" th:value="${contrat.amount}"  name="amount" required >
                <small id="emailHelp" class="form-text text-danger" th:errors="${contrat.amount}"></small>
            </div>

            <div class="form-check">
                <input type="checkbox"  name="cloture" th:checked="${contrat.cloture}" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" >Activer</label>
                <small id="jj" class="form-text text-danger" th:errors="${contrat.cloture}"></small>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>
</main>
</body>
</html>
